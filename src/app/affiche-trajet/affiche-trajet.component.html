
<div class="col-md-12">
    <!-- depart: string, arrivee: string, date: string, heure: string, nbPlace: string, prix: string, conducteur: string, passagers: string -->
    <form action="http://localhost/get_trajet" method="post">
        <div class="form-group row">
            <label for="depart" class="col-sm-2 col-form-label">Depart</label>
            <div class="col-sm-10">
              <input type="text" id="depart"  class="form-control"  name="depart" />
            </div>

            <div class="form-group row">
                <label for="arrivee" class="col-sm-2 col-form-label">Arrivee</label>
                <div class="col-sm-10">
                  <input type="text" id="arrivee" class="form-control"  name="arrivee" />
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                  <input type="date" id="date" class="form-control" name="date" />
                </div>
            </div>
        </div>
    </form>
    <button class="refresh-btn" (click)="afficherTrajets()">Rechercher</button>
</div>
