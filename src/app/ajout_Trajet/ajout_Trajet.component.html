<ng-container *ngIf="isAuth()">
  <div class="container" style="margin-top: 20px;">
          <div class="col-md-15">
              <!-- depart: string, arrivee: string, date: string, heure: string, nbPlace: string, prix: string, conducteur: string, passagers: string -->
              <form action="http://localhost/ajout_trajet" method="post">
                  <div class="form-group row">
                      <label for="depart" class="col-sm-3 col-form-label" style="color:white;">Departure</label>
                      <div class="col-sm-9">
                          <input type="text" id="depart" class="form-control" [(ngModel)]="depart" name="depart" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="arrivee" class="col-sm-3 col-form-label" style="color:white;">Arrival</label>
                      <div class="col-sm-9">
                          <input type="text" id="arrivee" class="form-control" [(ngModel)]="arrivee" name="arrivee" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="date" class="col-sm-3 col-form-label" style="color:white;">Date</label>
                      <div class="col-sm-9">
                          <input type="date" id="date" class="form-control" [(ngModel)]="date" name="date" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="heure" class="col-sm-3 col-form-label" style="color:white;">Hour</label>
                      <div class="col-sm-9">
                          <input type="time" id="heure" class="form-control" [(ngModel)]="heure" name="heure" />
                      </div>
                  </div>

                  <div class="form-group row">
                      <label for="nbPlace" class="col-sm-3 col-form-label" style="color:white;">Places</label>
                      <div class="col-sm-9">
                          <input type="number" id="nbPlace" class="form-control" [(ngModel)]="nbPlace" name="nbPlace" />
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="prix" class="col-sm-3 col-form-label" style="color:white;">Price</label>
                      <div class="col-sm-9">
                          <input type="number" id="prix" class="form-control" [(ngModel)]="prix" name="prix" />
                      </div>
                  </div>
                  <div class="form-group row">
                      <div class="col-sm-12">
                          <button (click)="ajoutTrajet()" class="btn btn-primary">Ajouter</button>
                      </div>
                  </div>
              </form>
            </div>
  </div>
</ng-container>
<ng-container *ngIf="!isAuth()">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <p>Vous n'êtes pas connecté</p>
          </div>
      </div>
  </div>
</ng-container>
