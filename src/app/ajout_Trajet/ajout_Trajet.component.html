@if (isAuth()){
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Dashboard</h1>
                <!-- depart: string, arrivee: string, date: string, heure: string, nbPlace: string, prix: string, conducteur: string, passagers: string -->
                <form action="http://localhost/ajout_trajet" method="post">
                    <div class="form-group row">
                        <label for="depart" class="col-sm-2 col-form-label">Depart</label>
                        <div class="col-sm-10">
                          <input type="text" id="depart"  class="form-control" [(ngModel)]="depart" name="depart" />
                        </div>

                        <div class="form-group row">
                            <label for="arrivee" class="col-sm-2 col-form-label">Arrivee</label>
                            <div class="col-sm-10">
                              <input type="text" id="arrivee" class="form-control" [(ngModel)]="arrivee" name="arrivee" />
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="date" class="col-sm-2 col-form-label">Date</label>
                            <div class="col-sm-10">
                              <input type="date" id="date" class="form-control" [(ngModel)]="date" name="date" />
                            </div>
                        </div>

                      <div class="form-group row">
                          <label for="heure" class="col-sm-2 col-form-label">Heure</label>
                          <div class="col-sm-10">
                            <input type="time" id="heure" class="form-control" [(ngModel)]="heure" name="heure" />
                          </div>
                        </div>

                      <div class="form-group row">
                          <label for="nbPlace" class="col-sm-2 col-form-label">Nombre de place</label>
                          <div class="col-sm-10">
                            <input type="number" id="nbPlace" class="form-control" [(ngModel)]="nbPlace" name="nbPlace" />
                          </div>
                        </div>
                      <div class="form-group row">
                          <label for="prix" class="col-sm-2 col-form-label">Prix</label>
                          <div class="col-sm-10">
                            <input type="number" id="prix" class="form-control" [(ngModel)]="prix" name="prix" />
                          </div>
                        </div>

                    </div>
                </form>
                      <button (click)="ajoutTrajet()"  class="btn btn-primary">Ajouter</button>
            </div>
        </div>
    </div>
}@else {
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Dashboard</h1>
                <p>Vous n'êtes pas connecté</p>
            </div>
        </div>
    </div>
}
