<div>
  <app-navbar [activeIndex]="activeIndex" (slideChange)="changeSlide($event)"></app-navbar>
  <div id="introCarousel" class="carousel slide carousel-fade shadow-2-strong" data-ride="carousel">
    <div class="carousel-inner">
      <div *ngFor="let slide of slides; let i = index" [class.active]="i === activeIndex" class="carousel-item">
        <div class="mask" [style]="slide.style">
          <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-white text-center">
              <h1 class="mb-3">{{ slide.title }}</h1>
              <h5>{{ slide.content }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a class="carousel-control-prev" role="button" (click)="prevSlide()">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" role="button" (click)="nextSlide()">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
